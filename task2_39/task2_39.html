<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0px;
			padding: 0px;
		}

		#table-wrapper{
			height: auto;
			width: 405px;
			position: absolute;
			margin: 100px auto;
			left: 0;
			right: 0;
			text-align: center;	
		}

		td{
			height: 36px !important;
			width: 80px;
		}

		thead tr.frozen{
			position: fixed;
			top: 0;
		}

		thead tr td{
			background-color: rgb(106,221,127);
			color:white;
		}

		table,th,td{
			border: 1px solid black;
			border-collapse: collapse !important;
		}

		table{
			border:none;
		}


	</style>
</head>
<body>

	<!-- <div class="body-wrapper" id="body-wrapper"> -->
		<table id="table-wrapper">
			
		</table>
	<!-- </div> -->
	<script>
		//	用来确定点击次数，进行升序和降序切换
		var keyCount = {
			"chinese":0,
			"math":0,
			"english":0,
			"score":0
		}

		// 随机生成表格内容
		var dataSource = [];
		function Student(name,chinese,math,english,score){
			this.name = name;
			this.chinese = chinese;
			this.math = math;
			this.english = english;
			this.score = score;
		}
		var names = ["小明","小李子","李大爷","李狗蛋","李妹","韩梅梅","孙悟空","帅哥","美女","小婊砸","李小璐","甜心","樊小妹","小蚯蚓","关关","安迪","小曲","赵医生","奇点","老坛酸菜","泥煤","美国队长3","火锅英雄","烈日灼新"];
		for (var i = 0; i < 24; i++) {
			var chinese = parseInt(Math.random() * 100);
			var math = parseInt(Math.random() * 100);
			var english = parseInt(Math.random() * 100);
			var score = chinese + math + english;
			var stu = new Student(names[i],chinese,math,english,score);
			dataSource.push(stu);
		}
		console.log(dataSource);
		// 随机生成表格内容


		
		//负责生成表头
		function createTableHead(){
			var oTh = document.createElement("thead");
			oTh.innerHTML = "<tr id='thead'><td>name</td><td>chinese</td><td>math</td><td>english</td><td>score</td></tr>";
			oTable.appendChild(oTh);
		}

		var oWrapper = document.getElementById("body-wrapper");
		var oHead = document.getElementById("thead");
		var oTable = document.getElementById("table-wrapper");
		var oFragment = document.createDocumentFragment();

		renderTable(dataSource);


		//将随机数据在页面中渲染
		function renderTable(data){
			oTable.innerHTML = "";
			for(var i in data){
				var oTr = document.createElement("tr");
				oTr.innerHTML = "<td>" + data[i].name + "</td>" + "<td>" + data[i].chinese + "</td>" + "<td>" + data[i].math + "</td>" + "<td>" + data[i].english + "</td>" + "<td>" + data[i].score + "</td>";
				oFragment.appendChild(oTr);
			}
			createTableHead();
			oTable.appendChild(oFragment);
			var oHead = document.getElementById("thead");
			oHead.onclick = headClick;
		}
		//将随机数据在页面中渲染

		

		//点击表头进行升序或者降序排列
		function headClick(e){
			var oEvent = e || window.event;
			var target = oEvent.target || oEvent.srcElement;
			var item = target.innerHTML;
			console.log(item);
			keyCount[item]++;
			switch(item){
				case "chinese":
								changeOrder(item,keyCount[item]);
								renderTable(dataSource);
								break;
				case "math":
								changeOrder(item,keyCount[item]);
								renderTable(dataSource);
								break;

				case "english":
								changeOrder(item,keyCount[item]);
								renderTable(dataSource);
								break;
				case "score":
								changeOrder(item,keyCount[item]);
								renderTable(dataSource);
								break;			
			}
		}
		//点击表头进行升序或者降序排列


		//对datasource进行排序
		function changeOrder(key,count){
			if(count%2){
				crease(key);
			}
			else{
				decrease(key);
			}
		}

		function crease(key){
			dataSource.sort(function(item1,item2){
				return item1[key] - item2[key];
			});
		}

		function decrease(key){
			dataSource.sort(function(item1,item2){
				return item2[key] - item1[key];
			});
		}
		//对datasource进行排序


		//当window的scroll滑动到一定程度的时候，表单头改为fixed
		window.onscroll = function(){
			var iScroll = document.documentElement.scrollTop || document.body.scrollTop; 
			console.log(iScroll);
			var iTableTop = oTable.offsetTop;
			if(iTableTop < iScroll){
				var oHead = document.getElementById("thead");
				oHead.className = "frozen";
				console.log(thead);
			}
			else{
				var oHead = document.getElementById("thead");
				console.log(thead);
				oHead.className = "";
			}

		}

	</script>
</body>
</html>

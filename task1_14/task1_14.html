<!DOCTYPE html>
<html>

    <meta charset="utf-8">

<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
  	<li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  var item;
  var aqiList = [];
  var aUlList = document.getElementById("aqi-list");
  /*for(var i = 0 ; i < aqiData.length ; i++){
  	if(aqiData[i][1] > 60){
  		aqiList.push(aqiData[i]);
  	}
  }
*/

  //用filter先将分数>60的挑选出来
  aqiList = aqiData.filter(function(data){
  	return data[1] > 60;
  });

  //利用sort函数自定义作比较
  var c = aqiList.sort(function(a,b){
  	return b[1]-a[1];
  });
  
  //创建文档碎片节点, 避免频繁的操作DOM
  var oFragment = document.createDocumentFragment();

  for(var i = 0 ; i < aqiList.length ; i ++){
  	var oLi = document.createElement("li");
  	oLi.innerHTML = "第一名：" + aqiList[i][0] + ',' + aqiList[i][1];
  	oFragment.appendChild(oLi);
  }

  aUlList.appendChild(oFragment);
})();

</script>
</body>
</html>
